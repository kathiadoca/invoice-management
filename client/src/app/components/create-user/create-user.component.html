<body>
  <div class="background">
    <h1>Crear Usuario</h1>
    <div class="container">
      <form [formGroup]="crearUser" class="form" (ngSubmit)="postForm(crearUser.value)" #myForm="ngForm"> 
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required formControlName="name">
    
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required formControlName="email">
    
        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" required formControlName="phone">
    
        <label for="country">País:</label>
        <input type="text" id="country" name="country" required formControlName="country">
    
        <label for="city">Ciudad:</label>
        <input type="text" id="city" name="city" required formControlName="city">
    
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required formControlName="username">
    
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required formControlName="password">
        <div class="button-container">
          <button class="submit" [disabled]="myForm.invalid" type="submit">Crear</button>
          <a routerLink="/login"><button class="submit">Regresar</button></a>
        </div>
      </form>
    </div>
  </div>
</body>
